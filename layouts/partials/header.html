<header class="header-main">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <!-- Brand/Logo -->
            <a class="navbar-brand" href="{{ "/" | relURL }}">
                <strong>넷파일즈</strong>
            </a>
            
            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" 
                    aria-controls="mainNav" aria-expanded="false" aria-label="네비게이션 메뉴 토글">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation -->
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    {{ range .Site.Menus.main }}
                    <li class="nav-item">
                        <a class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL }}">
                            {{ .Name }}
                        </a>
                    </li>
                    {{ end }}
                    <li class="nav-item d-none d-lg-block">
                        <button class="btn btn-sm btn-outline-primary ms-2" data-bs-toggle="modal" data-bs-target="#searchModal" 
                                aria-label="검색 모달 열기">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Search Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="searchModalLabel">검색</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="검색 모달 닫기"></button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="searchInput" class="visually-hidden">검색어 입력</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="검색어를 입력하세요" aria-describedby="searchButton">
                    <button class="btn btn-primary" type="button" id="searchButton" aria-label="검색 실행">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.header-main {
    position: sticky;
    top: 0;
    z-index: 1020;
    background: white;
}

.navbar-brand {
    font-size: 1.5rem;
    color: #000000 !important;
    text-decoration: none;
}

.navbar-nav .nav-link {
    color: #333;
    font-weight: 500;
    padding: 0.5rem 1rem;
    transition: color 0.3s ease;
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
    color: #007bff !important;
}

.btn-outline-primary {
    border-radius: 50px;
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
}

.shadow-sm {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
}

@media (max-width: 991px) {
    .navbar-nav {
        text-align: center;
        padding-top: 1rem;
    }
}
</style>
