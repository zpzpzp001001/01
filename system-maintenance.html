<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 점검 중 - 콘텐츠 배포 서비스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon {
            font-size: 4rem;
            color: #f39c12;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .problem-box {
            background: #f8f9fa;
            border-left: 4px solid #e74c3c;
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 0 8px 8px 0;
        }
        
        .problem-title {
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .problem-list {
            text-align: left;
            color: #2c3e50;
            line-height: 1.6;
        }
        
        .problem-list li {
            margin: 0.5rem 0;
            padding-left: 1rem;
        }
        
        .time-box {
            background: #e8f6f3;
            border: 2px solid #1abc9c;
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 10px;
        }
        
        .time-title {
            font-weight: bold;
            color: #16a085;
            margin-bottom: 0.5rem;
        }
        
        .time-info {
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #ecf0f1;
        }
        
        .contact-title {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 1rem;
        }
        
        .signature {
            color: #7f8c8d;
            font-style: italic;
            margin-top: 1rem;
        }
        
        .loading-bar {
            width: 100%;
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            margin: 1rem 0;
            overflow: hidden;
        }
        
        .loading-progress {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 3px;
            animation: loading 3s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(300%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🔧</div>
        <h1>시스템 점검 중</h1>
        <p class="subtitle">콘텐츠 배포 서비스 일시 중단 안내</p>
        
        <div class="problem-box">
            <div class="problem-title">발견된 문제점</div>
            <ul class="problem-list">
                <li><strong>멀웨어 바이러스 (VPDS-DDGE244581)</strong></li>
                <li><strong>배포 오류</strong></li>
            </ul>
        </div>
        
        <div class="time-box">
            <div class="time-title">⏱️ 예상 처리 시간</div>
            <div class="time-info">48~72시간</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <small style="color: #7f8c8d;">필요시 더 많은 시간이 소요될 수 있습니다</small>
        </div>
        
        <p style="color: #e74c3c; font-weight: 500; margin: 1.5rem 0;">
            글 발행 후 다른 컴퓨터에서 콘텐츠 배포가 정상적으로 이루어지지 않는 문제로 인해<br>
            VPS 서버 전체 점검을 진행하고 있습니다.
        </p>
        
        <p style="color: #7f8c8d; margin: 1rem 0;">
            이용에 불편을 끼쳐드려 대단히 죄송합니다.<br>
            양해 부탁드립니다.
        </p>
        
        <div class="contact-info">
            <div class="contact-title">📞 문의사항</div>
            <p>시스템 점검 관련 문의는 언제든지 연락 주시기 바랍니다.</p>
            
            <div class="signature">
                <strong>클라우드플레어 한국지사</strong><br>
                <strong>이명훈 대리 드림</strong>
            </div>
        </div>
    </div>
</body>
</html>
